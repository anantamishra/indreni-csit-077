<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch</title>
</head>

<body>
    <button onclick="fetchApi()">Fetch</button>
    <p id="joke-here"></p>

    <script>
        async function fetchApi() {
            const url = 'https://humor-jokes-and-memes.p.rapidapi.com/jokes/random?max-length=200&include-tags=one_liner&min-rating=7&exclude-tags=nsfw';
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'ade39a2102mshf1e18d449d11096p14fc9ejsn236b4440abc7',
                    'X-RapidAPI-Host': 'humor-jokes-and-memes.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                const joke = result.joke;
                // const joke = result.content;
                console.log(result);
                console.log(joke);
                document.getElementById('joke-here').innerHTML = joke;
            } catch (error) {
                console.error(error);
            }
        }
    </script>

</body>

</html>
