<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex structure</title>
    <style>
        .container {
            width: 75%;

        }

        .div1 {
            width: 100%;
            display: flex;
            height: 100px;
        }

        .subdiv1 {
            width: 25%;
            background-color: red;
        }

        .subdiv2 {
            width: 75%;
            background-color: blue;
        }

        .div2 {
            width: 100%;
            background-color: green;
            height: 100px;
        }

        .div3 {
            width: 100%;
            display: flex;
            gap: 5px;
        }

        .subdiv3,
        .subdiv4 {
            width: 50%;
            background-color: yellow;
            height: 100px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1">
            <div class="subdiv1"></div>
            <div class="subdiv2"></div>
        </div>
        <div class="div2"></div>
        <div class="div3">
            <div class="subdiv3"></div>
            <div class="subdiv4"></div>

        </div>
    </div>
</body>

</html>
